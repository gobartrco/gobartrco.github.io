<section class="section-container section-container-fluid section-type-{{ include.type | default: 'primary' }}" {% if include.style %}style="{{ include.style }}"{% endif %}>
  <div class="section-content">
    {% if include.title %}
      <div class="flex items-center gap-2 mb-4">
          <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-600 dark:text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>
          </span>
          <h2 class="text-2xl font-semibold">{{ include.title }}</h2>
      </div>
      {% if include.subtitle %}
        <h3 class="text-xl font-light text-zinc-600 dark:text-zinc-400 mt-6 mb-8">{{ include.subtitle }}</h2>
      {% endif %}
    {% endif %}
    <div>
        {{ include.body }}
    </div>
  </div>
</section>
