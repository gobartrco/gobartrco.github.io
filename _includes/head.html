<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="{{ site.description }}">

<meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }} | {{site.slogan}}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
<meta property="og:image" content="{{ site.url }}/assets/img/share.png">
<meta property="og:image:width" content="1024">
<meta property="og:image:height" content="1024">

<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }} | {{site.slogan}}</title>

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">    
<link rel="shortcut icon" type="image/svg+xml" href="{{ '/assets/img/logo.svg' | absolute_url }}" />
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<script lang="javascript" src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
<script lang="javascript" src="{{ '/assets/js/discounts.js' | relative_url }}"></script>
<script lang="javascript" src="{{ '/assets/js/mobile-menu.js' | relative_url }}"></script>
<script lang="javascript" src="{{ '/assets/js/jquery-4.0.0.min.js' | relative_url }}"></script>
