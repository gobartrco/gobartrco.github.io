title: Bartr
slogan: Trade Smarter
email: support@bartr.co
description: >-
  Swap guitars, amps, pedals, synths, drums, and recording gear with other musicians. Bartr adds deposits, structured terms, ratings, and dispute resolution for safer trades.
baseurl: ""
url: "https://bartr.co"
app_url: "https://app.bartr.co"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-postcss

postcss:
  cache: false

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - widgets/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
